<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Pages disponibles</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growlMsgs"/>
        <c:choose>
            <c:when test="#{!utilisateurSessionBean.utilisateurActifConnecte}">
                <ui:include src="/templates/tiles/left-menu-non-connecte.xhtml"/>
            </c:when>
            <c:otherwise>
                <ui:include src="/templates/tiles/left-menu-connecte.xhtml"/>
            </c:otherwise>
        </c:choose>
    </h:form>

</h:body>
</html>
